      <div class="row">

          <div class="panel panel-primary">
            <div class="panel-heading"><i class="fa fa-lock fa-fw"></i>Configure Auth</div>
            <div class="panel-body">
              <p>
              </p>
              <form role="form" action="?page=auth_conf" method="POST">
                <div class="row">
                  <div class="form-group col-md-4">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" value="admin" id="username_id"/>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-4">
                    <label for="password">Old password</label>
                    <input type="password" class="form-control" name="oldpass" id="Oldpassword_id"/>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-4">
                    <label for="password">New password</label>
                    <input type="password" class="form-control" name="newpass" id="Newpassword_id"/>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-4">
                    <label for="password">Repeat new password</label>
                    <input type="password" class="form-control" name="newpassagain" id="RepeatNewpassword_id"/>
                  </div>
                </div>
                <input type="button" class="btn btn-outline btn-primary" name="UpdateAdminPassword" value="Save settings" onclick="savesettingbutton()"/>
              </form>
            </div>

  <script>
    function savesettingbutton(){

      var tmp_interid = document.getElementById("username_id").value;
      var tmp_ssidid = document.getElementById("Oldpassword_id").value;
      var tmp_wmid = document.getElementById("Newpassword_id").value;
      var tmp_channelid = document.getElementById("RepeatNewpassword_id").value;

      alert("Username : "+tmp_interid+"\nOld password : "+tmp_ssidid+"\nNew password : "+tmp_wmid+"\nRepeat new password : "+tmp_channelid);

    }

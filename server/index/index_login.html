<body onload="sidemenu_get(), socket_connect_draw()">

  <div id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle wnavigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="index_login">RaspAP Wifi Portal v1.3.0</a>
      </div>
      <!-- /.navbar-header -->

      <!-- Navigation -->
      <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
          <ul class="nav" id="side-menu">
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.navbar-default -->
      <div style="float: right; padding: 5px 5px;">
        <select id="lang_select" class="form-control" onchange="changeLng()">
          <option value="en">english</option>
          <option value="ko">한국어</option>
        </select>
        <!--
        <button onclick="i18next.changeLanguage('en')">
          english
        </button>
        <button onclick="i18next.changeLanguage('kr')">
          한국어
        </button>
      -->
      </div>
    </nav>

    <div id="page-wrapper">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">
              <img class="logo" src="img/raspAP-logo.png" width="45" height="45">RaspAP
            </h1>
        </div>
      </div>
      <!-- /.row -->
      <div class="row">
        <div id="connent_text">
        </div>
        <div id="stage-parent" onKeyPress="if (event.keyCode==13){ canvas_keydown_dec() }">
          <div id="container" style="margin: 0; padding: 0; overflow: hidden; background-color: #F0F0F0;">
          </div>
        </div>
        <div>
          <div style="display:inline" id="i18n_ip">
            IP Enable
          </div>
          <input id=ipenable type=checkbox class='form-check-input' value=1 checked=checked onclick="ip_onoff()">
          <div style="display:inline" id="i18n_mac">
            MAC Enable
          </div>
          <input id=macenable type=checkbox class='form-check-input' value=1 checked=checked onclick="mac_onoff()">
          <div style="display:inline" id="i18n_hostname">
            Host name Enable
          </div>
          <input id=hostnameenable type=checkbox class='form-check-input' value=1 checked=checked onclick="hostname_onoff()">
          <div style="display:inline" id="i18n_owner">
            Owner Enable
          </div>
          <input id=ownerenable type=checkbox class='form-check-input' value=1 checked=checked onclick="owner_onoff()">
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-wrapper -->
  </div>

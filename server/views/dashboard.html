  <script>
    function interface_box_fill(data) {
      var content = "";
      var type = "";

      type = "Interface_Information";
      content += "<h4>Interface Information</h4>";
      for (var name in data[type]) {
        content += "<div class=info-item>" + name + "</div>" + data[type][name] + "</br>";
      }
      type = "Interface_Statistics";
      content += "<h4>Interface Statistics</h4>";
      for (var name in data[type]) {
        content += "<div class=info-item>" + name + "</div>" + data[type][name] + "</br>";
      }
      return content;
    }

    function wireless_infor_box_fill(data) {
      var content = "";
      var type = "Wireless_Information";
      content += "<h4>Wireless Information</h4>";
      for (var name in data[type]) {
        if (name == "Link Quality") {
          content += "<div class=info-item>" + name + "</div><div class=progress><div class='progress-bar progress-bar-info progress-bar-striped active' role=progressbar aria-valuenow aria-valuemin=0 aria-valuemax=100 style=width:" + data[type][name] +
            "%;></div></div>"
          break;
        }
        content += "<div class=info-item>" + name + "</div>" + data[type][name] + "</br>";
      }
      return content;
    }

    function refresh_button() {
      const xhr = new XMLHttpRequest();
      // by default async
      xhr.onload = function() {
        if (this.readyState == 4 && this.status == 200) { // onload called even on 404 etc so check the status
          var data = this.response;
          infor_output(data);
        }
      };
      xhr.onerror = function() {
        console.log("confirm");
      };
      xhr.open("GET", "/api/dashboard?id=refresh");
      xhr.responseType = 'json';
      xhr.send();
    }

    function infor_output(data) {
      document.getElementById("interface_box_div").innerHTML = interface_box_fill(data); //interface_box_fill(data-target)
      document.getElementById("wireless_infor_box_div").innerHTML = wireless_infor_box_fill(data);
      document.getElementById("inteface_status_pid").innerHTML = inteface_status(data); //inteface_status(data)
    }

    function inteface_status(data) {
      var content = "<div class='alert alert-success alert-dismissable'>";
      content += "Interface is ";
      if (data['alert_select']['Interface is'] == true) {
        content += "up";
      } else {
        content += "down";
      }
      content += "<button type=button class=close data-dismiss=alert aria-hidden=true>x</button>";
      content += "</div>";
      return content;
    }

    function wlan0_stopstart_button() {
      const xhr = new XMLHttpRequest();
      // by default async
      xhr.onload = function() {
        if (this.readyState == 4 && this.status == 200) { // onload called even on 404 etc so check the status
          var data = this.response;
          alert(data);
        }
      };
      xhr.onerror = function() {
        console.log("confirm");
      };
      xhr.open("GET", "/api/dashboard?id=wlan0stopstart");
      xhr.responseType = 'json';
      xhr.send();
    }
  </script>

  <script>
    function dashboarddata() {

      var dashboardData = {
        Interface_Information: {
          "Interface Name": "wlan0",
          "IP Address": "192.168.0.1",
          "Subnet Mask": "255.255.255.0",
          "Mac Address": "b8.27.eb.c6.4f.e3"
        },
        Interface_Statistics: {
          "Received Packets": "No Data",
          "Received Bytes": "No Data",
          "Transferred Packets": "No Data",
          "Transferred Bytes": "No Data"
        },
        Wireless_Information: {
          "Connected To": "Not connected",
          "AP Mac Address": "",
          "Bitrate": "",
          "Signal Level": "",
          "Transmit Power": "31 dBm",
          "Frequency": "",
          "Link Quality": "50"
        },
        alert_select: {
          "Interface is": true
        }
      }
      return dashboardData;
    }

    function dashboard_data_fill(index) {
      var list = dashboarddata();
      var content = "";
      var type = "";

      if (index == 0) {
        type = "Interface_Information";
        content += "<h4>Interface Information</h4>";
        for (var name in list[type]) {
          content += "<div class=info-item>" + name + "</div>" + list[type][name] + "</br>";
        }
        type = "Interface_Statistics";
        content += "<h4>Interface Statistics</h4>";
        for (var name in list[type]) {
          content += "<div class=info-item>" + name + "</div>" + list[type][name] + "</br>";
        }
        return content;
      }
      /*
      if (index == 1) {
        var type = "Interface_Statistics";
        content += "<h4>Interface Statistics</h4>";
        for (var name in list[type]) {
          content +=  "<div class=info-item>" + name + "</div>" + list[type][name] + "</br>";
        }
        return content;
      }*/
      if (index == 1) {
        var type = "Wireless_Information";
        content += "<h4>Wireless Information</h4>";
        var qwe = "width : 50%;";
        for (var name in list[type]) {
          if (name == "Link Quality") {
            content += "<div class=info-item>" + name + "</div><div class=progress><div class=progress-bar progress-bar-info progress-bar-striped active role=progressbar aria-valuenow aria-valuemin=0 aria-valuemax=100 style=width:50%;></div></div>"
            break;
          }
          content += "<div class=info-item>" + name + "</div>" + list[type][name] + "</br>";
        }
        return content;
        /*
        <div class="info-item">Link Quality</div>
        <div class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">

          </div>
        </div>
        */
      }
    }

    function refreshbutton() {
      document.getElementById("content1-2").innerHTML = dashboard_data_fill(0);
      document.getElementById("content3").innerHTML = dashboard_data_fill(1);
      document.getElementById("alert_decide").innerHTML = alertupdown();
    }

    function alertupdown() {
      var list = dashboarddata();
      var content = "<div class='alert alert-success alert-dismissable'>";
      content += "Interface is ";
      if (list['alert_select']['Interface is'] == true) {
        content += "up";
      } else {
        content += "down";
      }
      content += "<button type=button class=close data-dismiss=alert aria-hidden=true>x</button>";
      content += "</div>";
      return content;
    }
